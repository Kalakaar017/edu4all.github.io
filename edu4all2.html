<!DOCTYPE html>
<html>

<head>
    <title>Edu4U - PDFs</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            text-align: center;
            padding: 20px;
            background-color: #4CAF50;
            color: #fff;
        }

        .container {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }

        .section {
            width: 30%;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        h2 {
            color: #333;
            font-size: 1.8em;
        }

        .pdf-link {
            display: block;
            text-align: center;
            margin-top: 20px;
        }

        .pdf-link a {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
            transition: background-color 0.3s;
        }

        .pdf-link a:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Edu4U - PDFs</h1>
    </div>

    <div class="container">
        <div class="section">
            <h2>TY</h2>
            <div class="pdf-link">
                <a href="link_to_ty_pdf.pdf" target="_blank">Download TY PDF</a>
            </div>
        </div>

        <div class="section">
            <h2>SY</h2>
            <div class="pdf-link">
                <a href="link_to_sy_pdf.pdf" target="_blank">Download SY PDF</a>
            </div>
        </div>

        <div class="section">
            <h2>FY</h2>
            <div class="pdf-link">
                <a href="link_to_fy_pdf.pdf" target="_blank">Download FY PDF</a>
            </div>
        </div>
    </div>
</body>

</html>
